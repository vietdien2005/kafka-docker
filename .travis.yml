sudo: required
language: python
dist: trusty
services:
- docker
before_script:
- docker --version
- docker-compose --version
script:
- docker-compose build
- docker images
- docker-compose up -d
- docker ps
- sleep 10
- chmod ugo+x tests/test_java.sh && bash tests/test_java.sh
- chmod ugo+x tests/test_kafka.sh && bash tests/test_kafka.sh
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push vietdien2005/kafka_docker
env:
  matrix:
  - secure: 
  - secure: 
  - secure: 
